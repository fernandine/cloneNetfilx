<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Netflix clone</title>
   <link rel="stylesheet" href="style/main.css" />
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

   <link rel="stylesheet" href="style/responsivo.css" />


   <!--owl css-->
   <link rel="stylesheet" href="style/owl/owl.carousel.min.css"/>

   <body>
     <header>
        <div class="container">
         <h2 class="logo">NETFLIX</h2>
            <nav>
               <a href="#">Inicio</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Bombando</a>
               <a href="#">Minha Lista</a>
            </nav>
        </div>
     </header>

   <main>
      <div class="filme-principal">
         <div class="container">
            <h3 class="titulo">The Matrix Resurrections</h3>
            <p class="descricao">Da visionária cineasta Lana Wachowski, chega o aguardado quarto filme na série revolucionária que redefiniu um gênero.</p>
         
            <div class="botoes">
               <button role="button" class="botaoAssistir">
                  <i class="fa fa-play "></i>
                  Assistir
               </button>
           
               <button role="button" class="botaoInfo">
                  <i class="fa fa-info-circle fa-7x"></i>
                  Mais Informações
               </button>
            </div>
            <div class="descricao-carrossel">
               <p>Séries Dramáticas</p>
            </div>
      </div>
      </div>
        
     </main>

      <script src="js/owl/owl.carousel.min.js"></script>
